{% extends 'base.html' %} {% block title %} Attendance {% endblock %}
{%block head %}
<h1>Apply Attendance</h1>
<div class="container mt-2">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      {% for message in messages %}
      <div
        class="alert alert-{{ message.tags }} alert-dismissible fade-show"
        role="alert"
      >
        <strong></strong> {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="close"
        ></button>
      </div>
      {% endfor %}
       {% comment %} Contact Us {% endcomment %}

      <form action="/attendance" method="post">
        {% csrf_token %} 
        <div class="form-group">
            <input
              type="number"
              value="{{user.username}}"
              class="form-control mt-2"
              name="phonenumber"
              placeholder="Enter your number"
              required
              readonly
            />
          </div>               
        <div class="form-group">
          <select name="workout" id="workout" class="form-control mt-2" required>
            <option selected>Select Workouts</option>
            <option value="Biceps">Biceps</option>
            <option value="Ticeps">Ticeps</option>
            <option value="Shoulders">Shoulders</option>
            <option value="Chest">Chest</option>
            <option value="ABS">ABS</option>
            <option value="Back">Back</option>
            <option value="Warm up">Warm up</option>
            <option value="Treadmill">Treadmill</option>
          </select>
        </div>

        <div class="form-group">
          <label for="logintime" class="text-warning mt-1">
            Login time</label
          >
          <input
            type="time"
            class="form-control mt-2"
            name="logintime"
            id="logintime"
            placeholder="Select Login Time"
            required
          />
        </div>

        <div class="form-group">
          <label for="logout" class="text-warning mt-1">
            Log out time</label
          >
          <input
            type="time"
            class="form-control mt-2"
            name="logout"
            id="logout"
            placeholder="Select Logout Time"
            required
          />
        </div>
        
        <div class="form-group">
          <select
            name="trainer"
            id="trainer"
            class="form-control mt-2 pt-2"
            required
          >
            <option selected>Select Trainer</option>
            {% for p in selecttrainer %}
            <option value="{{p.name}}">{{p.name}}</option>
            {% endfor %}
          </select>
        </div>


        <br />
        <div class="d-grid gap-2">
          <button class="btn btn-warning" type="submit">Apply Attendance</button>
        </div>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
{% endblock %}
